<!DOCTYPE html>
<html lang="nl">
  <head>
    <title>Date-picker</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Date-picker" />
    <meta name="keywords" content="Date-picker" />
    <meta name="author" content="Fabienne van den Steen" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link
      rel="icon"
      href="styles/images/favicon.png"
      type="image/gif"
      sizes="16x16"
    />
    <!-- DEZE REGEL IS VOOR DE FAVICON -->
  </head>
  <body>
    <main>
      <section>
        <h1 id="month">Day</h1>
        <h2 id="monthName">dayname</h2>
        <div class="day">
          <button class="arrow left-arrow"><</button>
          <div class="box"></div>
          <button class="arrow right-arrow">></button>
        </div>
      </section>
      <section>
        <h1 id="month">Time</h1>
        <div class="time">
          <button class="arrow left-arrow time fast" id="arrow-time-left-fast">
            <<
          </button>
          <button class="arrow left-arrow time" id="arrow-time-left"><</button>
          <div class="boxT">
            <div id="digital-clock"></div>
          </div>
          <button class="arrow right-arrow time" id="arrow-time-right">
            >
          </button>
          <button
            class="arrow right-arrow time fast"
            id="arrow-time-right-fast"
          >
            >>
          </button>
        </div>
      </section>
      <section id="route">
        <div>
          <a
            href="https://www.ns.nl/reisplanner/#/?vertrek=Amsterdam%20Centraal&vertrektype=treinstation&aankomst=Eindhoven%20Centraal&aankomsttype=treinstation&type=vertrek&tijd=2022-04-28T17:02"
            >Naar huis</a
          >
        </div>
        <div>
          <a
            href="https://www.ns.nl/reisplanner/#/?vertrek=Eindhoven%20Centraal&vertrektype=treinstation&aankomst=Amsterdam%20Centraal&aankomsttype=treinstation&type=vertrek&tijd=2022-04-28T07:00"
            >Naar werk</a
          >
        </div>
        <div>
          <div class="bestemming">
            <label for="van">
              <h1>Van</h1>
              <span class="autocomplete">
                <input
                  id="van"
                  type="text"
                  name="van"
                  placeholder="Van: Station, adres, plaats etc."
                />
              </span>
            </label>
            <label for="naar">
              <h1>Naar</h1>
              <span class="autocomplete">
                <input
                  id="naar"
                  type="text"
                  name="naar"
                  placeholder="Naar: Station, adres, plaats etc."
                />
              </span>
            </label>
            <a id="vroom"> Vroom </a>
          </div>
        </div>
      </section>
      <img src="styles/images/train.png" id="train" />
      <script src="script/script.js"></script>
      <script>
        autocomplete(document.getElementById("van"), stationen);
        autocomplete(document.getElementById("naar"), stationen);
      </script>
    </main>
  </body>
</html>
